<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body style='background-image: url(static/img/bacgroundsportstat.jpg)'>
  {#Heder#}
<nav class="navbar sticky-top navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Статистика тренера</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
            aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Войти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Зарегестрироваться</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Опции
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Статистика</a></li>
            <li><a class="dropdown-item" href="#">Группа</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Тренировка</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
{#Выбор(спортсмен, тренер)#}
<div class="container text-center">
  <div class="d-flex justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5" style="width: auto;">
      <div class="card-body">
        <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Тренер
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Спортсмен
        </label>
        </div>
      </div>
    </div>
  </div>
</div>



{#Форма ввода Ф.И.О.#}
<div class="container">
  <div class="d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5 " style="width: auto;">
        <div class="card-body ">
          <input class="form-control form-control-lg" type="text" placeholder="Фамилия" aria-label=".form-control-lg example">
          <input class="form-control form-control-lg" type="text" placeholder="Имя" aria-label=".form-control-lg example">
          <input class="form-control form-control-lg" type="text" placeholder="Отчетство (при желании)" aria-label=".form-control-lg example">
          <input class="form-control form-control-lg" type="text" placeholder="Login" aria-label=".form-control-lg example">
          <input class="form-control form-control-lg" type="text" placeholder="Password" aria-label=".form-control-lg example">
        </div>
      </div>
    </div>
  </div>
</div>

{#Bottons#}
<div class="d-grid gap-2 col-6 mx-auto mt-5">
  <button class="btn btn-outline-danger" type="button">Зарегистрироваться</button>
</div>


{#Footer#}
<nav class="navbar sticky-bottom bg-light mt-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">© CyclicalSportsStatistics</a>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
</script>
</body>
</html>

{% extends 'base.html' %}
{% block title %} Авторизация {% endblock %}
{% block content %}
{#Выбор(спортсмен, тренер)#}
<div class="container text-center ">
  <div class="d-flex justify-content-center">
    <div class="col-md-6 ">
      <div class="card mt-5 shadow p-1" style="width: auto;">
        <div class="card-body">
          <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Тренер
          </label>
          </div>
          <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Спортсмен
          </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{#Форма ввода Ф.И.О.#}
<div class="container">
  <div class="d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5 shadow" style="width: auto;">
        <div class="card-body ">
          <input class="form-control form-control-lg" type="text" placeholder="Login" aria-label=".form-control-lg example">
          <input class="form-control form-control-lg mt-3" type="text" placeholder="Password" aria-label=".form-control-lg example">
        </div>
      </div>
    </div>
  </div>
</div>


{#Bottons#}
<div class="d-grid gap-2 col-6 mx-auto mt-5">
  <button class="btn btn-outline-primary shadow" type="button">Войти</button>
</div>
{% endblock %}
